<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Picker</title>
  </head>
  <body>
    <div class="container">
      <h1>Color Scheme Switcher</h1>
      <div class="parent">
        <div class="yellow color circle" id="yellow"></div>
        <div class="grey color circle" id="grey"></div>
        <div class="white color circle" id="white"></div>
        <div class="blue color circle" id="blue"></div>
      </div>
      <h4>
        Try clicking on one of the colors above <br />
        to change the background color of this page!
      </h4>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
